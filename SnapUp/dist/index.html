<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='border-b bg-white font-sans min-h-[60px] px-10 py-3 relative tracking-wide z-50'>
        <div class='flex flex-wrap items-center max-lg:gap-y-6 max-sm:gap-x-4'>
          <a href="javascript:void(0)"><img src="logo-no-background.png" alt="logo" class='mt-2 w-20 md:w-24 sm:w-32' />
          </a>
      
          <div id="collapseMenu"
            class="max-lg:hidden lg:!flex lg:items-center max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-40 max-lg:before:inset-0 max-lg:before:z-50">
            <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
                <path
                  d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                  data-original="#000000"></path>
                <path
                  d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                  data-original="#000000"></path>
              </svg>
            </button>
      
            <ul
              class='lg:flex lg:gap-x-10 lg:absolute lg:left-1/2 lg:-translate-x-1/2 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-2/3 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:px-10 max-lg:py-4 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
              <li class='mb-6 hidden max-lg:block'>
                <a href="javascript:void(0)"><img src="logo-no-background.png" alt="logo" class='w-20 md:w-24 sm:w-32' />
                </a>
              </li>
              <li class='max-lg:border-b max-lg:py-3'><a href='index.html'
                  class='hover:text-stone-950 text-[15px] text-black block font-bold'>Home</a></li>
             
       <li class='max-lg:border-b max-lg:py-3'><a href='https://bikashborah.netlify.app/'
                  class='hover:text-stone-950  text-black  font-bold text-[15px] block'>About</a></li>
              <li class='max-lg:border-b max-lg:py-3'><a href='mailto:borahbikash2303@example.com'
                  class='hover:text-stone-950  text-black  font-bold text-[15px] block'>Contact</a></li>
             
            </ul>
          </div>
      
          <div class='flex items-center ml-auto space-x-8'>
            
           
            <button id="toggleOpen" class='lg:hidden'>
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
      
        <div class="bg-gray-100 border border-red-600 focus-within:border-green-500 focus-within:bg-transparent flex px-6 rounded-full h-10 lg:w-2/4 mt-3 mx-auto max-lg:mt-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="10px" class="fill-gray-600 mr-3 rotate-90">
              <path d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"></path>
          </svg>
          <input type='text' id="search-text" placeholder="e.g. Sports" class="w-full outline-none bg-transparent text-gray-600 font-semibold text-[15px]" />
      </div>
      <div class="flex justify-center mt-4">
        <button class="hover:bg-stone-950  bg-black text-white font-bold py-1 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105" id="search-button">Search</button>
    </div>
    
      
      

    <div class="mx-auto text-center max-w-screen-lg grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-6">
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="sports"  onclick="onNavItemClick('sports')">Sports</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="politics" onclick="onNavItemClick('politics')">Politics</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="tech" onclick="onNavItemClick('tech')">Tech</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="crime" onclick="onNavItemClick('crime')">Crime</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="jobs" onclick="onNavItemClick('jobs')">Jobs</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="health" onclick="onNavItemClick('health')">Health</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="travel" onclick="onNavItemClick('travel')">Travel</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="finance" onclick="onNavItemClick('finance')">Finance</button>
      <button class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105" id="lifestyle" onclick="onNavItemClick('lifestyle')">Lifestyle</button>
  </div>
  
    
    
      
      
      </header>
      <main class="bg-gray-100 px-4 py-1 sm:px-12 sm:py-3">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cards-container">
            </div>
            <div class="flex justify-center mt-4 gap-4">
                <button id="prev-button" class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105"" >Previous</button>
                <button id="next-button" class="py-2 px-4 md:py-3 md:px-4 bg-stone-950 hover:bg-black text-white rounded-lg text-sm md:text-base shadow-lg transform transition-transform duration-300 hover:scale-105"">Next</button>

            </div>
        </div>
    </main>
  
    <template id="template-news-card">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="relative">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" class="w-full h-48 sm:h-56 md:h-64 object-cover">
                <div class="absolute bottom-0 left-0 bg-gradient-to-t from-black to-transparent p-4 w-full">
                    <h3 id="news-title" class="text-white text-lg font-semibold">This is the Title</h3>
                    <h6 id="news-source" class="text-gray-300 text-sm">End Gadget 26/08/2023</h6>
                </div>
            </div>
            <div class="p-4">
                <p id="news-desc" class="text-gray-700 text-base">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    
    <footer class="bg-gray-200 text-center p-6 mt-4">
      <p class="text-gray-700 text-sm">Developed by <span class="font-bold">Bikash Borah</span></p>
      <p class="text-gray-600 text-xs">&copy; 2024 SnapUp. All rights reserved.</p>
  </footer>
    <script src="mobile.js"></script>
    
      <script src="script.js"></script>
</body>
</html>
